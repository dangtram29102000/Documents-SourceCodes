<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<script>
    $(document).ready(function() {
        $("#press").click(function() {

            var year = $("#calendar").val();
            //  debugger;
            // var year = year - 3;
            var year_1 = year % 10;
            // Tính can
            switch (year_1) {
                case 0:
                    can = "Canh"
                    break
                case 1:
                    can = "Tân"
                    break
                case 2:
                    can = "Nhâm"
                    break
                case 3:
                    can = "Quí"
                    break
                case 4:
                    can = "Giáp"
                    break
                case 5:
                    can = "Ất"
                    break
                case 6:
                    can = "Bính "
                    break
                case 7:
                    can = "Đinh"
                    break
                case 8:
                    can = "Mậu"
                    break
                case 9:
                    can = "Kỳ"
                    break
            }

            // Tính chi
            var year_1 = year % 12
            switch (year_1) {
                case 0:
                    chi = "Thân"
                    $("#hinh").html(" <img src='hinh/monkey.jpg' width='200px' height='200px'>");
                    //document.getElementById("hinh").innerHTML = " <img src='hinh/monkey.jpg' width='200px' height='200px'>"
                    break
                case 1:
                    chi = "Dậu"
                    $("#hinh").html(" <img src='hinh/cock.jpg' width='200px' height='200px'>");
                    // document.getElementById("hinh").innerHTML = " <img src='hinh/cock.jpg' width='200px' height='200px'>"
                    break
                case 2:
                    chi = "Tuất"
                    $("#hinh").html(" <img src='hinh/dog.jpg' width='200px' height='200px'>");
                    // document.getElementById("hinh").innerHTML = " <img src='hinh/dog.jpg' width='200px' height='200px'>"
                    break
                case 3:
                    chi = "Hợi"
                    $("#hinh").html("<img src='hinh/pig.jpg' width='200px' height='200px'>");
                    //   document.getElementById("hinh").innerHTML = " <img src='hinh/pig.jpg' width='200px' height='200px'>"
                    break
                case 4:
                    chi = "Tí"
                    $("#hinh").html(" <img src='hinh/mouse.jpg' width='200px' height='200px'>");
                    //  document.getElementById("hinh").innerHTML = " <img src='hinh/mouse.jpg' width='200px' height='200px'>"
                    break
                case 5:
                    chi = "Sửu"
                    $("#hinh").html(" <img src='hinh/mouse.jpg' width='200px' height='200px'>");
                    //  document.getElementById("hinh").innerHTML =" <img src='hinh/mouse.jpg' width='200px' height='200px'>"
                    break
                case 6:
                    chi = "Dần "
                    $("#hinh").html(" <img src='hinh/tiger.jpg' width='200px' height='200px'>");
                    //  document.getElementById("hinh").innerHTML = " <img src='hinh/tiger.jpg' width='200px' height='200px'>"
                    break
                case 7:
                    chi = "Mão"
                    $("#hinh").html(" <img src='hinh/cat.jpg' width='200px' height='200px'>");
                    // document.getElementById("hinh").innerHTML = " <img src='hinh/cat.jpg' width='200px' height='200px'>"
                    break
                case 8:
                    chi = "Thìn"
                    $("#hinh").html(" <img src='hinh/dragon.jpg' width='200px' height='200px'>");
                    // document.getElementById("hinh").innerHTML = " <img src='hinh/dragon.jpg' width='200px' height='200px'>"
                    break
                case 9:
                    chi = "Tỵ"
                    $("#hinh").html(" <img src='hinh/snake.jpg' width='200px' height='200px'>");
                    //  document.getElementById("hinh").innerHTML = " <img src='hinh/snake.jpg' width='200px' height='200px'>"
                    break
                case 10:
                    chi = "Ngọ"
                    $("#hinh").html(" <img src='hinh/horse.png' width='200px' height='200px'>");
                    //  document.getElementById("hinh").innerHTML = " <img src='hinh/horse.png' width='200px' height='200px'>"
                    break
                case 11:
                    chi = "Mùi"
                    $("#hinh").html(" <img src='hinh/goat.jpg' width='200px' height='200px'>");
                    //  document.getElementById("hinh").innerHTML = " <img src='hinh/goat.jpg' width='200px' height='200px'>"
                    break
            }
            lunar_year = can + ' ' + chi
            $('#lunar').val(lunar_year);
            // document.getElementById(lunar)=lunar_year
        });
    });
</script>

<body>
    <h2 style="margin-left:500px; margin-bottom:30px">Calculate lunar year</h2>
    <form action="">
        <table align="center">
            <tr colspan="2">
                <td>Calendar year</td>
                <td><input type="text" id="calendar" style="margin-bottom:5px"></td>
            </tr>
            <tr>
                <td>Lunar year</td>
                <td><input type="text" id="lunar" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td><input type="button" id="press" value="PRESS"></td>
            </tr>


        </table>
    </form>
    <div id="hinh" style="margin-left:470px"></div>
</body>

</html>
