<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="jquery-3.5.1.min.js"></script>

    <title>Document</title>
</head>
<script>
    $(document).ready(function() {
        $("#print").click(function() {
            let start = $("#start").val();
            let finish = $("#finish").val();

            if (start == "" || isNaN(start) || finish == "" || isNaN(finish)) {
                alert("Please enter start or finish again!!!")
            }
            if (start >= finish) {
                alert("Please enter start or finish again!!!")
            }
            result = "<table border='1'>";
            var count = 0;
            start = Number(start);
            finish = Number(finish);
            if (start <= finish) {
                for (var i = start; i <= finish; i++) {
                    if (count % 5 == 0) {
                        result = result + "<tr>";
                    }
                    result = result + "<td width='200px'>";
                    for (var k = 1; k <= 30; k++) {
                        result = result + i + ' X ' + k + '=' + (k * i) + "<br>";
                    }

                    result = result + "</td>";
                    count++;
                    if (count % 5 == 0) {
                        result = result + '</tr>';
                    }

                }
                result = result + "</tr></table>";
                $("#result").html(result);
            }
        })
    })
</script>

<body>
    <h2 style="margin-left: 450px">PRINT MULTIPLICATION TABLE</h2>
    <form action="">
        <table>
            <tr>
                <td>Start at</td>
                <td><input type="text" id="start" style="margin-bottom:10px"></td>
            </tr>
            <tr>
                <td>Finish at</td>
                <td><input type="text" id="finish" style="margin-bottom:10px"></td>
            </tr>
            <tr>
                <td><input type="button" id="print" value="PRINT"></td>
            </tr>
        </table>
    </form>
    <div id="result">

    </div>
</body>

</html>
