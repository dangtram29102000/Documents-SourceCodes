<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<script>
    $(document).ready(function() {
        $("#press").click(function() {
            // debugger;
            var month = $("#thang").val();
            var year = $("#nam").val();

            if (month == "" || year == "" || isNaN(month) || isNaN(year)) {
                alert("Please enter month or year again !!!")
            } else if (year < 0 || month < 1 || month > 12) {
                alert("Please enter month or year again !!!")
            }
            if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
                day = " 31"
            } else if (month == 4 || month == 6 || month == 9 || month == 11) {
                day = "30"
            } else if (month == 2) {
                if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
                    var day = "29"
                } else {
                    var day = "28"
                }
            }

            string = "Tháng" + " " + month + " " + "năm" + " " + year + " " + "có" + " " + day + " " + "ngày"
                //document.getElementById("empty").value = string
            $("#empty").val(string)
        })
    })
</script>

<body>
    <h2 style="margin-left: 480px">CALCULATE DATE IN MONTH</h2>
    <form action="">
        <table>
            <tr>
                <td>Month/Year</td>
                <td><input type="text" id="thang" size="5">
                    <label for="">/</label>
                    <input type="text" size="5" id="nam"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" id="press" value="PRESS"></td>
            </tr>
            <tr>
                <td> </td>
                <td><input type="text" id="empty" size="30" style="margin-top: 10px" readonly></td>
            </tr>
        </table>
    </form>
</body>

</html>
