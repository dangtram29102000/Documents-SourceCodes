<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<script>
    // debugger
    $(document).ready(function() {
        $("#press").click(function() {
            var start = $("#start").val();
            var end = $("#end").val();
            if (start == "" || isNaN(start) || end == "" || isNaN(end)) {
                alert("Please enter start or end again!!!")
            } else if (start >= end) {
                alert("Please enter start or end again!!!")
            }

            //  Tính tổng
            var SUM = 0
            for (i = start; i <= end; i++) {
                SUM = Number(SUM) + Number(i)
                $("#sum").val(SUM)
            }

            // Tính tích
            var tich = 1
            for (i = start; i <= end; i++) {
                tich = Number(tich) * Number(i)
                $("#mul").val(tich)
            }

            // Tính tổng chẵn
            var even_sum = 0
            for (i = start; i <= end; i++) {
                if (i % 2 == 0) {
                    even_sum = Number(even_sum) + Number(i)
                    $("#even").val(even_sum)
                }
            }

            // Tính tổng lẻ
            var odd_sum = 0
            for (i = start; i <= end; i++) {
                if (i % 2 != 0) {
                    odd_sum = Number(odd_sum) + Number(i)
                    $("#odd").val(odd_sum)
                }
            }
        })
    })
</script>

<body>
    <h2 style="margin-left:490px"> CALCULATION</h2>
    <form action="">
        <table>
            <tr>
                <td>Start at</td>
                <td><input type="text" id="start" style="margin-bottom:5px"></td>
            </tr>
            <tr>
                <td>End at</td>
                <td><input type="text" id="end" style="margin-bottom:5px"></td>
            </tr>
            <tr>
                <td>SUM</td>
                <td><input type="text" id="sum" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td>TÍCH</td>
                <td><input type="text" id="mul" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td>SUM EVEN NUMBER</td>
                <td><input type="text" id="even" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td>SUM ODD NUMBER</td>
                <td><input type="text" id="odd" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td><input type="button" value="CALCULATE" id="press" style="margin-bottom:5px"></td>
            </tr>
        </table>
    </form>
</body>

</html>
