<script>
    $(document).ready(function() {
        $('#Find_date').click(function() {
            var ngay = $('#ngay').val();
            var thang = $('#thang').val();
            var nam = $('#nam').val();
            var date = new Date(nam, thang - 1, ngay);
            var day = date.getDay();

            switch (day) {
                case 0:
                    day = 'Sunday';
                    break;
                case 1:
                    day = 'Monday';
                    break;
                case 2:
                    day = 'Tuesday ';
                    break;
                case 3:
                    day = 'Wensday ';
                    break;
                case 4:
                    day = 'Thursday';
                    break;
                case 5:
                    day = 'Friday';
                    break;
                case 6:
                    day = 'Saturday';
                    break;
            }

            console.log(day);

            result = 'The date is ' + ngay + ',' + ' month is ' + thang + ',' + ' year is ' + nam + ' : ';
            result = result + day;
            $('#result').val(result);
        });
    });
</script>
