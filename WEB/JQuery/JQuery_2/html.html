<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<script>
    $(document).ready(function() {
        $("#show").click(function() {
            var score1 = $("#score1").val();
            var score2 = $("#score2").val();

            if (isNaN(score1) || isNaN(score2) || score1 == "" || score2 == "") {
                alert("Please enter score again!!!")
            } else if (score1 < 0 || score1 > 10 || score2 < 0 || score2 > 10) {
                alert("Please enter score again!!!")
            } else {
                var score_A = ((Number(score1) + Number(score2) * 2) / 3);
                $("#average").val(score_A)
            }

            if (score_A >= 5) {
                $("#result").val("PASS")
            } else {
                $("#result").val("FAIL")
            }
            if (score_A >= 8) {
                $("#rank").val("EXCELLENT")
            } else if (score_A > 6.5 && score_A < 8) {
                $("#rank").val("GOOD")
            } else if (score_A >= 5 && score_A < 6.5) {
                $("#rank").val("AVERAGE")
            } else if (score_A < 5) {
                $("#rank").val("POOR")
            }

        });
    });
</script>

<body>
    <h2 style="margin-left:530px">RESULT</h2>
    <form action="">
        <table style="margin-left:450px">
            <tr>
                <td>Score in semester I </td>
                <td><input type="text" id="score1" style="margin-bottom:5px"></td>
            </tr>
            <tr>
                <td>Score in semester II </td>
                <td><input type="text" id="score2" style="margin-bottom:5px"></td>
            </tr>
            <tr>
                <td>Score average </td>
                <td><input type="text" id="average" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="result" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td>Rank</td>
                <td><input type="text" id="rank" style="margin-bottom:5px" readonly></td>
            </tr>
            <tr>
                <td><input type="button" id="show" value="Show result" style="margin-bottom:5px"></td>
            </tr>
        </table>
    </form>
</body>

</html>
